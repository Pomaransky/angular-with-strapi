<aside
  class="w-0 md:w-60 p-0 md:p-4 h-full flex flex-col justify-between md:border-r md:border-zinc-600"
>
  <div>
    <div class="hidden md:flex items-center justify-center mb-1">
      <img src="/logo_big.svg" alt="Pulsar" class="block h-15 object-contain" />
    </div>
    <p-button
      (click)="menu.toggle($event)"
      icon="pi pi-ellipsis-v"
      class="absolute top-4 right-4 md:hidden"
    />
    <p-menu #menu [model]="items()" [popup]="isMenuPopup">
      <ng-template #start>
        <h2 class="md:hidden flex items-center justify-center pt-4 border-b border-zinc-600 pb-4">
          <img src="/logo_big.svg" alt="Pulsar" class="w-35" />
        </h2>
      </ng-template>
      <ng-template #end>
        <div class="p-4 pt-2 md:hidden">
          <button
            pButton
            type="button"
            (click)="logout($event)"
            class="w-full"
            severity="info"
          >
            <span pButtonLabel>Logout</span>
            <i class="pi pi-sign-out" pButtonIcon></i>
          </button>
        </div>
      </ng-template>
    </p-menu>
  </div>
  <button
    pButton
    type="button"
    (click)="logout($event)"
    class="w-full hidden md:flex"
    severity="info"
  >
    <span pButtonLabel>Logout</span>
    <i class="pi pi-sign-out" pButtonIcon></i>
  </button>
</aside>
