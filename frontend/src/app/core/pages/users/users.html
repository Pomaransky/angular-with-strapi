<p-table [value]="usersData()" [stripedRows]="true" [paginator]="true" [lazy]="true" [rows]="pageSize" [totalRecords]="totalRecords()"
  (onLazyLoad)="onLazyLoad($event)" [loading]="isUsersLoading()">
  <ng-template #header>
    <tr>
      <th>Username</th>
      <th>Email</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Confirmed</th>
      <th>Blocked</th>
      <th>Created At</th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template #body let-user>
    <tr>
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.firstName ?? '-' }}</td>
      <td>{{ user.lastName ?? '-' }}</td>
      <td>
        <p-tag [value]="user.confirmed ? 'Confirmed' : 'Not Confirmed'" [severity]="user.confirmed ? 'success' : 'danger'"></p-tag>
      </td>
      <td>
        <p-tag [value]="user.blocked ? 'Blocked' : 'Unblocked'" [severity]="user.blocked ? 'danger' : 'success'"></p-tag>
      </td>
      <td>{{ user.createdAt | date: "dd/MM/yyyy" }}</td>
      <td class="flex justify-end">
        <app-row-actions [user]="user" />
      </td>
    </tr>
  </ng-template>
</p-table>
