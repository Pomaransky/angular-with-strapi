<p-table [value]="usersData()" tableStyleClass="bg-white" [stripedRows]="true">
  <ng-template #header>
    <tr>
      <th>Username</th>
      <th>Email</th>
      <th>Confirmed</th>
      <th>Blocked</th>
      <th>Created At</th>
    </tr>
  </ng-template>
  <ng-template #body let-userData>
    <tr>
      <td>{{ userData.user.username }}</td>
      <td>{{ userData.user.email }}</td>
      <td>{{ userData.user.confirmed }}</td>
      <td>{{ userData.user.blocked }}</td>
      <td>{{ userData.user.createdAt }}</td>
    </tr>
  </ng-template>
</p-table>
