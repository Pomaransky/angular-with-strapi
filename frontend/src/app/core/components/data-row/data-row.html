<div class="flex justify-between items-center py-2 border-b border-gray-600">
  <span class="text-gray-600 font-medium">{{ label }}</span>
  <span
    class="font-medium capitalize flex items-center gap-2"
    [class]="valueClass ? valueClass : 'text-gray-900'"
  >
    @if (icon) {
      <i [class]="icon" class="font-bold"></i>
    }
    {{ value }}
  </span>
</div>
