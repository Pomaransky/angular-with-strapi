@if(url) {
<img [src]="url" alt="avatar" [style.width]="boxSize" [style.height]="boxSize" class="rounded-full" />
} @else {
<div class="bg-orange-700 rounded-full flex items-center justify-center" [style.width]="boxSize"
  [style.height]="boxSize">
  <span class="font-bold uppercase text-center" [style.fontSize]="fontSize" [style.lineHeight]="fontSize">
    {{ defaultData }}
  </span>
</div>
}
