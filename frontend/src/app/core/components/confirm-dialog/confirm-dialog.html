<p-confirmDialog [draggable]="false">
  <ng-template
    #headless
    let-message
    let-onAccept="onAccept"
    let-onReject="onReject"
  >
    <div class="min-w-[500px] flex items-center justify-between w-full rounded-xl shadow-xl shadow-primary/30">
      <div
        class="w-full flex flex-col items-start p-8 bg-surface-0 dark:bg-surface-900 rounded-xl"
      >
        <div
          class="rounded-full bg-primary text-primary-contrast inline-flex justify-center items-center h-24 w-24 -mt-20"
        >
          <i [class]="`${message.icon} !text-3xl`"></i>
        </div>
        <span class="font-bold text-2xl block mb-2 mt-6">{{
          message.header
        }}</span>
        <p class="mb-0 text-wrap">{{ message.message }}</p>
        <div class="w-full flex items-center justify-end gap-2 mt-6">
          <p-button
            [label]="message.rejectLabel"
            [outlined]="true"
            (click)="onReject()"
            styleClass="w-32"
          ></p-button>
          <p-button
            [label]="message.acceptLabel"
            (click)="onAccept()"
            styleClass="w-32"
          ></p-button>
        </div>
      </div>
    </div>
  </ng-template>
</p-confirmDialog>
