<div class="flex flex-col items-center gap-4">
  @if (!isPostsLoading() && postsData().length === 0) {
    <p class="text-sm text-gray-500">
      No {{ parentDocumentId ? "comments" : "posts" }} yet
    </p>
  }

  @for (post of postsData(); track post.documentId) {
    <app-post-card
      [post]="post"
      [link]="true"
      [isMainPost]="false"
      class="block w-full"
    />
  }
  @if (hasMorePosts()) {
    <div
      appInfiniteScroll
      (appInfiniteScroll)="onInfiniteScroll()"
      class="h-4 w-full py-4"
    ></div>
  }
  @if (isPostsLoading()) {
    <p-progressSpinner class="w-8 h-8" strokeWidth="4" />
  }
</div>
